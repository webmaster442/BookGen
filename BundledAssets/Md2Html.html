    <style>
		@import url(https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Metrophobic&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap);:root{--background:#f4f4f4;--foreground:#3e3e3e;--red:#970b16;--blue:#003e8a;--brightBlue:#2e6cba;--selection:#CACACA}body.dark-mode{--background:#212121;--foreground:#f8f8f2;--red:#ff5555;--blue:#82aaff;--brightBlue:#d6acff;--selection:#5D5D5D}h1,h2,h3,h4,h5,h6{font-family:Ubuntu,sans-serif;font-weight:400;font-style:normal;line-height:1.3;margin-top:2rem;margin-bottom:1rem}body{background-color:var(--background);color:var(--foreground);font-size:18px;line-height:1.75;font-family:Metrophobic,sans-serif;font-weight:400;font-style:normal}main{max-width:1200px;margin:0 auto;padding:2rem}a{color:var(--blue);text-decoration:underline}a:hover{color:var(--brightBlue);text-decoration:none}table{border-collapse:collapse;width:100%}td,th{border:1px solid var(--foreground);text-align:left;padding:8px}tr:nth-child(even){background-color:var(--selection)}tr:hover{background-color:var(--brightBlue)}img{max-width:850px;margin:0 auto;display:block;padding:1em;transition:box-shadow .3s ease,transform .3s ease}img:hover{box-shadow:0 10px 20px rgba(0,0,0,.3);transform:translateY(-4px)}figure{margin:0;border:1px solid var(--selection);border-radius:5px}figcaption{text-align:center;font-style:italic}p code{color:var(--red);font-style:italic}pre{font-family:"JetBrains Mono",monospace;font-optical-sizing:auto;font-weight:400;font-style:normal;transition:box-shadow .3s ease,transform .3s ease}pre:hover{box-shadow:0 10px 20px rgba(0,0,0,.3);transform:translateY(-4px)}.float{position:fixed;top:10px;right:10px;width:52px}.icon{width:48px;fill:var(--foreground);display:block;margin:0 auto}.icon:hover{fill:var(--selection)}@media print{body{color:#000}figure,p,table,tr{break-inside:avoid}img{max-width:85%}.float{display:none!important}}code[class*=language-],pre[class*=language-]{color:#000;background:0 0;text-shadow:0 1px #fff;font-size:1em;text-align:left;white-space:pre;word-spacing:normal;word-break:normal;word-wrap:normal;line-height:1.5;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-hyphens:none;-moz-hyphens:none;-ms-hyphens:none;hyphens:none}code[class*=language-] ::-moz-selection,code[class*=language-]::-moz-selection,pre[class*=language-] ::-moz-selection,pre[class*=language-]::-moz-selection{text-shadow:none;background:#b3d4fc}code[class*=language-] ::selection,code[class*=language-]::selection,pre[class*=language-] ::selection,pre[class*=language-]::selection{text-shadow:none;background:#b3d4fc}@media print{code[class*=language-],pre[class*=language-]{text-shadow:none}}pre[class*=language-]{padding:1em;margin:.5em 0;overflow:auto}:not(pre)>code[class*=language-],pre[class*=language-]{background:#f5f2f0}:not(pre)>code[class*=language-]{padding:.1em;border-radius:.3em;white-space:normal}.token.cdata,.token.comment,.token.doctype,.token.prolog{color:#708090}.token.punctuation{color:#999}.token.namespace{opacity:.7}.token.boolean,.token.constant,.token.deleted,.token.number,.token.property,.token.symbol,.token.tag{color:#905}.token.attr-name,.token.builtin,.token.char,.token.inserted,.token.selector,.token.string{color:#690}.language-css .token.string,.style .token.string,.token.entity,.token.operator,.token.url{color:#9a6e3a}.token.atrule,.token.attr-value,.token.keyword{color:#07a}.token.class-name,.token.function{color:#dd4a68}.token.important,.token.regex,.token.variable{color:#e90}.token.bold,.token.important{font-weight:700}.token.italic{font-style:italic}.token.entity{cursor:help}body.dark-mode code[class*=language-],body.dark-mode pre[class*=language-]{color:#f8f8f2;background:0 0;text-shadow:0 1px rgba(0,0,0,.3);font-size:1em;text-align:left;white-space:pre;word-spacing:normal;word-break:normal;word-wrap:normal;line-height:1.5;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-hyphens:none;-moz-hyphens:none;-ms-hyphens:none;hyphens:none}body.dark-mode pre[class*=language-]{padding:1em;margin:.5em 0;overflow:auto;border-radius:.3em}body.dark-mode :not(pre)>code[class*=language-],body.dark-mode pre[class*=language-]{background:#272822}body.dark-mode :not(pre)>code[class*=language-]{padding:.1em;border-radius:.3em;white-space:normal}body.dark-mode .token.cdata,body.dark-mode .token.comment,body.dark-mode .token.doctype,body.dark-mode .token.prolog{color:#8292a2}body.dark-mode .token.punctuation{color:#f8f8f2}body.dark-mode .token.namespace{opacity:.7}body.dark-mode .token.constant,body.dark-mode .token.deleted,body.dark-mode .token.property,body.dark-mode .token.symbol,body.dark-mode .token.tag{color:#f92672}body.dark-mode .token.boolean,body.dark-mode .token.number{color:#ae81ff}body.dark-mode .token.attr-name,body.dark-mode .token.builtin,body.dark-mode .token.char,body.dark-mode .token.inserted,body.dark-mode .token.selector,body.dark-mode .token.string{color:#a6e22e}body.dark-mode .language-css .token.string,body.dark-mode .style .token.string,body.dark-mode .token.entity,body.dark-mode .token.operator,body.dark-mode .token.url,body.dark-mode .token.variable{color:#f8f8f2}body.dark-mode .token.atrule,body.dark-mode .token.attr-value,body.dark-mode .token.class-name,body.dark-mode .token.function{color:#e6db74}body.dark-mode .token.keyword{color:#66d9ef}body.dark-mode .token.important,body.dark-mode .token.regex{color:#fd971f}body.dark-mode .token.bold,body.dark-mode .token.important{font-weight:700}body.dark-mode .token.italic{font-style:italic}body.dark-mode .token.entity{cursor:help}

    <script type="text/javascript">
        function darkModeToggle(){document.body.classList.toggle("dark-mode")}function scrollUp(o=30){const e=()=>{const n=window.pageYOffset;n>0&&(window.scrollBy(0,-o),requestAnimationFrame(e))};requestAnimationFrame(e)}
    </script>
