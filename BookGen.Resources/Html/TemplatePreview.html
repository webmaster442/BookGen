<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        <!--{title}-->
    </title>
    <script type="text/javascript" src="prism.js"></script>
    <link rel="stylesheet" href="preview.css" />
    <link rel="stylesheet" href="prism.css" />
    <script type="text/javascript">
        let scrollButton = document.getElementById("top");
        window.onscroll = function () {
            if (document.body.scrollTop > 20
                || document.documentElement.scrollTop > 20) {
                scrollButton.disabled = false;
            }
            else {
                scrollButton.disabled = true;
            }
        };
    </script>
</head>

<body>
    <nav>
        <button id="reload" title="Reload" onclick="location.reload();">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z" />
            </svg>
        </button>
        <button id="print" title="Print..." onclick="window.print();">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
            </svg>
        </button>
        <button id="top" title="Scroll to top">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z" />
            </svg>
        </button>
    </nav>
    <content>
        <!--{content}-->
    </content>
</body>

</html>
