<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="simplemde.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="ace.min.js"></script>
    <script src="keybinding-vscode.min.js"></script>
    <script src="mode-markdown.min.js"></script>
    <script src="markdown.min.js"></script>
    <script src="theme-github.min.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .editortab {
            width: 95%;
            margin: 10px auto;
            height: 600px;
        }

        .sized {
            font-size: 18px;
        }

        .icon {
            width: 22px;
            height: 22px;
            margin-left: 3px;
            margin-right: 3px;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark">
        <div id="filename" class="navbar-brand">File name</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline mt-2 mt-md-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="Save">Save</button>
            </form>
        </div>
    </nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#editor" role="tab" aria-controls="home"
                aria-selected="true">Editor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#raweditor" role="tab" aria-controls="profile"
                aria-selected="false">Raw</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="contact"
                aria-selected="false">Preview</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="editor" role="tabpanel" aria-labelledby="home-tab">
            <div style="margin: 10px auto; width: 95%; background-color: #E8E8E7;">
                <a href="#" id="ToolbarUndo">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo" class="icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M212.333 224.333H12c-6.627 0-12-5.373-12-12V12C0 5.373 5.373 0 12 0h48c6.627 0 12 5.373 12 12v78.112C117.773 39.279 184.26 7.47 258.175 8.007c136.906.994 246.448 111.623 246.157 248.532C504.041 393.258 393.12 504 256.333 504c-64.089 0-122.496-24.313-166.51-64.215-5.099-4.622-5.334-12.554-.467-17.42l33.967-33.967c4.474-4.474 11.662-4.717 16.401-.525C170.76 415.336 211.58 432 256.333 432c97.268 0 176-78.716 176-176 0-97.267-78.716-176-176-176-58.496 0-110.28 28.476-142.274 72.333h98.274c6.627 0 12 5.373 12 12v48c0 6.627-5.373 12-12 12z">
                        </path>
                    </svg></a>
                <a href="#" id="ToolbarRedo">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="redo" class="icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M500.33 0h-47.41a12 12 0 0 0-12 12.57l4 82.76A247.42 247.42 0 0 0 256 8C119.34 8 7.9 119.53 8 256.19 8.1 393.07 119.1 504 256 504a247.1 247.1 0 0 0 166.18-63.91 12 12 0 0 0 .48-17.43l-34-34a12 12 0 0 0-16.38-.55A176 176 0 1 1 402.1 157.8l-101.53-4.87a12 12 0 0 0-12.57 12v47.41a12 12 0 0 0 12 12h200.33a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12z">
                        </path>
                    </svg>
                </a> |
                <a href="#" id="ToolbarBold">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bold" class="icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path fill="currentColor"
                            d="M333.49 238a122 122 0 0 0 27-65.21C367.87 96.49 308 32 233.42 32H34a16 16 0 0 0-16 16v48a16 16 0 0 0 16 16h31.87v288H34a16 16 0 0 0-16 16v48a16 16 0 0 0 16 16h209.32c70.8 0 134.14-51.75 141-122.4 4.74-48.45-16.39-92.06-50.83-119.6zM145.66 112h87.76a48 48 0 0 1 0 96h-87.76zm87.76 288h-87.76V288h87.76a56 56 0 0 1 0 112z">
                        </path>
                    </svg>
                </a>
                <a href="#" id="ToolbarItalic">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="italic" class="icon"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M320 48v32a16 16 0 0 1-16 16h-62.76l-80 320H208a16 16 0 0 1 16 16v32a16 16 0 0 1-16 16H16a16 16 0 0 1-16-16v-32a16 16 0 0 1 16-16h62.76l80-320H112a16 16 0 0 1-16-16V48a16 16 0 0 1 16-16h192a16 16 0 0 1 16 16z">
                        </path>
                    </svg>
                </a>
                <a href="#" id="ToolbarQuote">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="quote-right" class="icon"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M464 32H336c-26.5 0-48 21.5-48 48v128c0 26.5 21.5 48 48 48h80v64c0 35.3-28.7 64-64 64h-8c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24h8c88.4 0 160-71.6 160-160V80c0-26.5-21.5-48-48-48zm-288 0H48C21.5 32 0 53.5 0 80v128c0 26.5 21.5 48 48 48h80v64c0 35.3-28.7 64-64 64h-8c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24h8c88.4 0 160-71.6 160-160V80c0-26.5-21.5-48-48-48z">
                        </path>
                    </svg>
                </a>
                <a href="#" id="ToolbarCode">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="code" class="icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path fill="currentColor"
                            d="M278.9 511.5l-61-17.7c-6.4-1.8-10-8.5-8.2-14.9L346.2 8.7c1.8-6.4 8.5-10 14.9-8.2l61 17.7c6.4 1.8 10 8.5 8.2 14.9L293.8 503.3c-1.9 6.4-8.5 10.1-14.9 8.2zm-114-112.2l43.5-46.4c4.6-4.9 4.3-12.7-.8-17.2L117 256l90.6-79.7c5.1-4.5 5.5-12.3.8-17.2l-43.5-46.4c-4.5-4.8-12.1-5.1-17-.5L3.8 247.2c-5.1 4.7-5.1 12.8 0 17.5l144.1 135.1c4.9 4.6 12.5 4.4 17-.5zm327.2.6l144.1-135.1c5.1-4.7 5.1-12.8 0-17.5L492.1 112.1c-4.8-4.5-12.4-4.3-17 .5L431.6 159c-4.6 4.9-4.3 12.7.8 17.2L523 256l-90.6 79.7c-5.1 4.5-5.5 12.3-.8 17.2l43.5 46.4c4.5 4.9 12.1 5.1 17 .6z">
                        </path>
                    </svg>
                </a>
                <a href="#" id="ToolbarHighlight">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="highlighter" class="icon"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 544 512">
                        <path fill="currentColor"
                            d="M0 479.98L99.92 512l35.45-35.45-67.04-67.04L0 479.98zm124.61-240.01a36.592 36.592 0 0 0-10.79 38.1l13.05 42.83-50.93 50.94 96.23 96.23 50.86-50.86 42.74 13.08c13.73 4.2 28.65-.01 38.15-10.78l35.55-41.64-173.34-173.34-41.52 35.44zm403.31-160.7l-63.2-63.2c-20.49-20.49-53.38-21.52-75.12-2.35L190.55 183.68l169.77 169.78L530.27 154.4c19.18-21.74 18.15-54.63-2.35-75.13z">
                        </path>
                    </svg>
                </a>
            </div>
            <div id="editorcontent" class="editortab sized"></div>
        </div>
        <div class="tab-pane fade" id="raweditor" role="tabpanel" aria-labelledby="profile-tab">
            <div class="editortab">
                <textarea style="width: 100%" id="raw" class="sized"></textarea>
            </div>
        </div>
        <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="contact-tab">
            <div id="PrevContent" class="editortab">
                <p>Preview will be rendered here...</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="EditorApp.js"></script>
</body>

</html>
