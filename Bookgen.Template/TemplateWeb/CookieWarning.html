<style type="text/css">
    .cookiealert {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        margin: 0 !important;
        z-index: 999;
        opacity: 0;
        border-radius: 0;
        transform: translateY(100%);
        transition: all 500ms ease-out;
        color: #ecf0f1;
        background: #212327;
    }

        .cookiealert.show {
            opacity: 1;
            transform: translateY(0%);
            transition-delay: 1000ms;
        }

        .cookiealert a {
            text-decoration: underline
        }

        .cookiealert .acceptcookies {
            margin-left: 10px;
            vertical-align: baseline;
        }
</style>
<div class="alert text-center cookiealert" role="alert">
    <b>{{Cookie_Header}}</b> &#x1F36A; {{Cookie_Description}} <a href="{{Cookie_Link}}" target="_blank">{{Cookie_LearnMore}}</a>

    <button type="button" class="btn btn-primary btn-sm acceptcookies" aria-label="Close">
        {{Cookie_Accept}}
    </button>
</div>
<script type="text/javascript">
    var debugcookie = window.location.href.startsWith('http://localhost') && true;

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    if (!getCookie("acceptCookies") || debugcookie) {
        $('.cookiealert').addClass('show');

        $('.acceptcookies').click(function () {
            setCookie("acceptCookies", true, 365);
            $('.cookiealert').removeClass('show');
        });

    }
</script>
